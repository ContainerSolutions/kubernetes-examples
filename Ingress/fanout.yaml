---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-fanout
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: foo.bar.com
      http:
        paths:
          - path: /path1
            backend:
              service:
                name: testsvc1
                port:
                  number: 4201
            pathType: exact
          - path: /path2
            backend:
              service:
                name: testsvc2
                port:
                  number: 4202
            pathType: exact
